name: Deploy to Combell

on:
  push:
    branches:
      - main  # Trigger deployment on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.COMBELL_SSH_PRIVATE_KEY }}
    
    - name: Deploy to Combell
      run: |
        ssh -o StrictHostKeyChecking=no kjanivaneenaemebe@ssh.kjanivaneenaeme.be "cd /data/sites/web/kjanivaneenaemebe/www && git pull"
